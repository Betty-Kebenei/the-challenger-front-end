<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="../stylesheets/challenger.css">
        <script src="scripts/challenger.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><img src="" alt="LOGO"></li>
                    <li><a href="index.html">THE CHALLENGER</a></li>
                    <li class="auth"><a href="signup.html">SIGN UP</a></li>
                    <li class="auth"><a href="signin.html">SIGN IN</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="daily_data">
                <h1>Add Daily Data</h1>
                <form>
                    <label for="morning_chapters">Chapters (Morning):</label>
                    <input id="morning_chapters" type="number" name="morning_chapters" min=0 >
                    <label for="other_chapters">Chapters (Other time):</label>
                    <input id="other_chapters" type="number" name="other_chapters" min=0 >
                    <label for="riser_time">Riser Time:</label>
                    <input id="riser_time" type="datetime-local" name="riser_time">
                    <fieldset>
                        <legend>Notes:</legend>
                        <input type="radio" name="notes" value="yes">Yes
                        <input type="radio" name="notes" value="no">No
                    </fieldset>
                    <fieldset>
                        <legend>Prayer:</legend>
                        <input type="radio" name="prayed" value="yes">Yes
                        <input type="radio" name="prayed" value="no">No
                    </fieldset>
                    <fieldset>
                        <legend>SMR:</legend>
                        <input type="radio" name="smr" value="yes">Yes
                        <input type="radio" name="smr" value="no">No
                    </fieldset>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <section class="charts">
                <h1>Charts</h1>
            </section>
        </main>
        <footer>
            <small>This is a challenger card</small>
        </footer>
    </body>
</html>
